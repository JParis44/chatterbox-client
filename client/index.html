<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div class='container'>
      <div class='sidebar'>
        <h3>Room List</h3>
        <div id='roomList'></div>
        <h3>Friend List</h3>
        <div id='friendList'></div>
      </div>
      <div id="main">
        <h1>chatterbox</h1><span id="changeID">Change User</span>
        <div class="input"><input type="text" id="input" size=70 onkeydown="if (event.keyCode == 13) {app.addMessage(); $('#input').val('')}"><span class="send">Send!</span></div>
        <div id="chatterbox">
        </div>
      </div>
    </div>
  </body>
</html>
